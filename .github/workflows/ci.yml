name: CI

on:
  push:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: Run tests
        run: npm run test
      - name: Build
        run: npm run build
